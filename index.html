<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triathlon Results Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Controls</h3>
        </div>
        <div class="sidebar-content" id="sidebarContent"></div>
    </div>
    
    <button class="sidebar-toggle" id="sidebarToggle">â˜°</button>
    
    <div class="container main-content" id="mainContent">
        <h1>ğŸŠâ€â™‚ï¸ğŸš´â€â™‚ï¸ğŸƒâ€â™‚ï¸ Triathlon Results Visualizer</h1>
        
        <div class="upload-section" id="uploadSection">
            <div class="file-input-wrapper">
                <label for="csvFile" class="file-input-label" id="fileLabel">
                    Choose CSV File
                </label>
                <input type="file" id="csvFile" accept=".csv">
            </div>
            <div class="file-name" id="fileName"></div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing results...</p>
        </div>


        <div id="resultsSection" style="display: none;">
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="summary">ğŸ“Š Summary</button>
                <button class="tab-btn" data-tab="rank">ğŸ“ˆ Rank Chart</button>
                <button class="tab-btn" data-tab="development">ğŸ Race Chart</button>
                <button class="tab-btn" data-tab="spider">ğŸ•¸ï¸ Spider Chart</button>
                <button class="tab-btn" data-tab="teams">ğŸ… Teams</button>
                <button class="tab-btn" data-tab="settings">âš™ï¸ Settings</button>
            </div>

            <div id="summarySection" class="chart-section active">
                <div class="chart-container active">
                    <div class="chart-title">ğŸ“Š Race Summary</div>
                    <div class="page-content">
                        <div class="finishers-data" id="finishersData"></div>
                        <div class="top-performances" id="topPerformances"></div>
                    </div>
                </div>
            </div>

         
            <div id="rankSection" class="chart-section">
                <div class="chart-container active">
                    <div class="chart-title">Race Position Changes</div>
                    <div id="rankChart"></div>
                </div>
            </div>

            <div id="developmentSection" class="chart-section">
                <div class="chart-container active">
                    <div class="chart-title">Race Progression</div>
                    <div id="developmentChart"></div>
                </div>
            </div>

            <div id="spiderSection" class="chart-section">
                <div class="chart-container active">
                    <div class="chart-title">Performance Comparison</div>
                    <div id="spiderChart"></div>
                </div>
            </div>
                        <div id="teamsSection" class="chart-section">
                <div class="chart-container active">
                    <div class="chart-title" id="teamsTitle">ğŸ… Team Performances</div>
                    <div class="page-content" id="teamsContent"></div>
                </div>
            </div>

            <div id="settingsSection" class="chart-section">
                <div class="chart-container active">
                    <div class="chart-title">âš™ï¸ Race Configuration</div>
                    <div class="page-content" id="settingsContent"></div>
                </div>
            </div>   
        </div>

    <div class="tooltip" id="tooltip"></div>
    
    <!-- Dialogs -->
    <div id="hypotheticalDialog" class="dialog-overlay" style="display: none;">
        <!-- Dialog content will be injected by JS -->
    </div>

    <!-- Load modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
